<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Self Study MCAT Prep Bundle</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="main-wrapper">
    <section class="main-section">
      
      <!-- Left Side Content -->
      <div class="left-div">
        <label class="hero-label">The Self Study MCAT Prep Bundle</label>
        <h1>Perfect your AAMC logic skills with unlimited access</h1>
        <p class="hero-des">
          MCAT prep on your terms. Join thousands of students who've excelled with our self-study prep bundle's AAMC-aligned curriculum.
          Designed for every schedule, every goal. Instructed by Michael Meleka, Molly Hudash, Adam Sparks, & Sudarshan Nadadur.
        </p>

        <div class="btn-div">
          <button class="btn btn-fill">Enroll now ></button>
          <button class="btn btn-normal">5-day free trial</button>
        </div>
      </div>

      <!-- Right Side Content -->
      <div class="right-div">
        <img src="./Assets/Course.png" alt="Course Overview" class="mobile-image" />

        <!-- Image Column 1 -->
        <div class="image-column">
          <div class="image-scroller">
            <img src="./Assets/AAMC-Interface.png" alt="AAMC Interface" class="mobile-image" />
            <img src="./Assets/Analytics.png" alt="Analytics Tool" />
            <img src="./Assets/Course.png" alt="Course Preview" />
            <img src="./Assets/Heart.png" alt="Student Testimonials" />
          </div>
        </div>

        <!-- Image Column 2 -->
        <div class="image-column reverse">
          <div class="image-scroller">
            <img src="./Assets/Molecule.png" alt="Molecular Biology" />
            <img src="./Assets/Schedule.png" alt="Study Schedule" />
            <img src="./Assets/Tutor.png" alt="Live Tutoring" />
            <img src="./Assets/AAMC-Interface.png" alt="AAMC Interface" />
          </div>
        </div>
      </div>

    </section>
  </div>

  <!-- Decorative Gradient -->
  <div class="oblique-gradient"></div>

  <script src="./app.js"></script>
</body>
</html>
